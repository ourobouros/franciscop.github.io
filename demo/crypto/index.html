<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/picnic">
  <link rel="stylesheet" href="./style.css">
  <title>Secure Pad</title>
</head>
<body>

  <div class="flex one">
    <div>
      <a href="#" class="button new">New Pad</a>
      <h1></h1>
    </div>
  </div>

  <article class="encrypt">
    <form class="flex one" method="POST" action="#null">
      <div><textarea class="message" placeholder="Write your message here. Use Markdown freely!" autofocus></textarea></div>
      <div><input class="password" type="password" placeholder="Password" /></div>
      <div><button>Encrypt</button></div>
    </form>
  </article>

  <article class="decrypt">
    <form class="flex one" action="#null" method="POST">
      <div><input class="url" readonly></div>
      <div><input class="password" type="password" placeholder="Password" /></div>
    </form>
    <div class="message"></div>
  </article>

  <script src="https://cdn.jsdelivr.net/umbrella/2"></script>
  <script src="https://unpkg.com/crypto-js@3.1.9-1/crypto-js.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./javascript.js"></script>
</body>
</html>
